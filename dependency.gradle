ext {
    ver = [
            junit            : '4.12',
            jodaTime         : "2.5",
            commonsLang3     : "3.3.2",
            commonsIo        : "1.3.2",
            commonsNet       : "3.3",
            jackson          : "2.4.2",
            httpclient       : "4.3.5",
            quartz           : "2.2.2",
            slf4j            : "1.6.4",
            log4j            : "1.2.17",
            log4jcore        : "2.10.0",
            mybatis          : "3.4.6",
            mybatisSpring    : "1.3.2",
            mybatisPaginator : "1.2.15",
            pagehelper       : "5.1.2",
            mysql            : "8.0.11",
            druid            : "1.1.10",
            spring           : "5.0.6.RELEASE",
            commonsFileupload: "1.3.3",
            jedis            : "2.9.0",
            solrj            : "7.3.1",
            dubbo            : "2.6.1",
            zookeeper        : "3.5.3-beta",
            zkclient         : "0.1",
            activemq         : "5.11.2",
            freemarker       : "2.3.28",

            springBootVersion: "2.0.0.RELEASE"
    ]
    libs = [
            "junit"                    : "junit:junit:$ver.junit",
//
            // date tool
            "joda-time"                : "joda-time:joda-time:$ver.jodaTime",
            //  Apache
            "commons-lang3"            : "org.apache.commons:commons-lang3:$ver.commonsLang3",
            "commons-io"               : "org.apache.commons:commons-io:$ver.commonsIo",
            "commons-net"              : "commons-net:commons-net:$ver.commonsNet",
            // Jackson Json
            "jackson-annotations"      : "com.fasterxml.jackson.core:jackson-annotations:$ver.jackson",
            "jackson-databind"         : "com.fasterxml.jackson.core:jackson-databind:$ver.jackson",
            "jackson-core"             : "com.fasterxml.jackson.core:jackson-core:$ver.jackson",
            // httpclient
            "httpclient"               : "org.apache.httpcomponents:httpclient:$ver.httpclient",
            // quartz 任务调度
            "quartz"                   : "org.quartz-scheduler:quartz:$ver.quartz",
            "slf4j-api"                : "org.slf4j:slf4j-api:$ver.slf4j",
//            "slf4j-log4j12"            : "org.slf4j:slf4j-log4j12:$ver.slf4j",    // 以依赖 logback 冲突
            "log4j"                    : "log4j:log4j:$ver.log4j",
            "log4j-core"               : "org.apache.logging.log4j:log4j-core:$ver.log4jcore",
            // Mybatis
            "mybatis"                  : "org.mybatis:mybatis:$ver.mybatis",
            "mybatis-spring"           : "org.mybatis:mybatis-spring:$ver.mybatisSpring",
            "mybatis-paginator"        : "com.github.miemiedev:mybatis-paginator:$ver.mybatisPaginator",
            "pagehelper"               : "com.github.pagehelper:pagehelper:$ver.pagehelper",
            // Mysql
            "mysql-connector-java"     : "mysql:mysql-connector-java:$ver.mysql",
            "druid"                    : "com.alibaba:druid:$ver.druid",
            // Spring
            "spring-context"           : "org.springframework:spring-context:$ver.spring",
            "spring-beans"             : "org.springframework:spring-beans:$ver.spring",
            "spring-webmvc"            : "org.springframework:spring-webmvc:$ver.spring",
            "spring-jdbc"              : "org.springframework:spring-jdbc:$ver.spring",
            "spring-web"               : "org.springframework:spring-web:$ver.spring",
            "spring-oxm"               : "org.springframework:spring-oxm:$ver.spring",
            "spring-context-support"   : "org.springframework:spring-context-support:$ver.spring",
            "swagger-springmvc"        : "com.mangofactory:swagger-springmvc:$ver.spring",
            "spring-aspects"           : "org.springframework:spring-aspects:$ver.spring",
            "spring-jms"               : "org.springframework:spring-jms:$ver.spring",
            // 文件上传下载
            "commons-fileupload"       : "commons-fileupload:commons-fileupload:$ver.commonsFileupload",
            "jedis"                    : "redis.clients:jedis:$ver.jedis",
            "solr-solrj"               : "org.apache.solr:solr-solrj:$ver.solrj",
            "dubbo"                    : "com.alibaba:dubbo:$ver.dubbo",
            "zookeeper"                : "org.apache.zookeeper:zookeeper:$ver.zookeeper",
            "zkclient"                 : "com.github.sgroschupf:zkclient:$ver.zkclient",
            "activemq-all"             : "org.apache.activemq:activemq-all:$ver.activemq",
            "freemarker"               : "org.freemarker:freemarker:$ver.freemarker",
            "spring-boot-gradle-plugin": "org.springframework.boot:spring-boot-gradle-plugin:$ver.springBootVersion",
            "spring-boot-starter-web"  : "org.springframework.boot:spring-boot-starter-web:$ver.springBootVersion",
    ]
}